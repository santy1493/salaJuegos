<div class="mayorMenorContainer">
    <div class="cartasContainer">
        <img src="../../../assets/img/cartas/reverso.jpg" alt="" class="mazo">
        <img [src]="imgCartaActual" alt="" class="carta">
    </div>
    <div class="puntosContainer">
        Puntos: {{ puntos }}
    </div>
    <button *ngIf="!inicio" (click)="comenzar()">comenzar</button>
    <button *ngIf="inicio" (click)="mayor()">mayor</button>
    <button *ngIf="inicio" (click)="menor()">menor</button>
</div>
